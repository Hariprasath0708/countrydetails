<html>
  <head>
    <style>
      .form-group {
        margin-bottom: 5px;
      }
      .form-control {
        width: 200px;
        padding: 5px;
        font-size: 16px;
      }
       label {
        font-weight: bold;
        display: block;
        margin-bottom: 0px;
      }
      .btn {
        padding: 10px 80px;
        width: 35%;
        cursor:pointer;
        background-color: #4CAF50;
         color: white;
         border: none;
         margin-top: 10px;
        border-radius: 5px;
        font-size: 16px;
      }
      .error {
        color: red;
        font-size: 14px;
      }
      select {
        width: 200px;
        padding: 10px;
        font-size: 14px;
      }
    </style>
  </head>
    </style>
  </head>
  <body>
    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="date" id="dob" class="form-control">
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input type="text" id="address" class="form-control">
    </div>
    <div class="form-group">
      <label>City:</label>
      <input type="text" id="city" class="form-control">
    </div>
    <!--<div class="form-group">-->
    <!--  <label>Country:</label>-->
    <!--  <input type="text" id="country" class="form-control">-->
    <!--</div>-->
     <div class="form-group">
      <label>Country:</label>
      <select id="country" class="form-control">
        <option value="Select country" disabled>Select Country</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Phillipines">Phillipines</option>
        <option value="India">India</option>
        <option value="Indonesia">Indonesia</option>
      </select>
    </div>
    </div>
    
</div>
    <div class="form-group">
      <button id="submit" class="btn">Submit</button>
    </div>
    <div id="error" class="error"></div>

    <script>
      const submitBtn = document.getElementById("submit");
      const dob = document.getElementById("dob");
      const address = document.getElementById("address");
      const city = document.getElementById("city");
      const country = document.getElementById("country");
      const error = document.getElementById("error");

      submitBtn.addEventListener("click", function() {
        if (!dob.value || !address.value || !city.value || !country.value) {
          error.innerHTML = "Please fill out all the fields.";
          return;
        }
        error.innerHTML = "";
        // Store the data here, for example using localStorage
        localStorage.setItem("dob", dob.value);
        localStorage.setItem("address", address.value);
        localStorage.setItem("city", city.value);
        localStorage.setItem("country", country.value);
      });

      dob.addEventListener("input", function() {
        submitBtn.disabled = !dob.value || !address.value || !city.value || !country.value;
      });
      address.addEventListener("input", function() {
        submitBtn.disabled = !dob.value || !address.value || !city.value || !country.value;
      });
      city.addEventListener("input", function() {
        submitBtn.disabled = !dob.value || !address.value || !city.value || !country.value;
      });
      country.addEventListener("input", function() {
        submitBtn.disabled = !dob.value || !address.value || !city.value || !country.value;
      });
      let countrydetails ={dob,address,city,country};
      window.parent.postMessage(
            JSON.stringify({
              event_code: "ym-client-event",
            
               data:countrydetails
              
            }),
            "*"
          );
      
 
       </script>
  </body>
</html>
